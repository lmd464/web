<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
        </div>

        <div class="email">
            <h4>Your Email</h4>
            <form><input type="email" placeholder="email@example.com"></form>
        </div>

        <div class="name">
            <div class="first-name">
                <h4>First name</h4>
                <form><input type="text"></form>
            </div>
            <div class="name-blank"></div>
            <div class="last-name">
                <h4>Last name</h4>
                <form><input type="text"></form>
            </div>
        </div>
        <div style="clear:both"></div>

        <div class="message">
            <h4>Message</h4>
            <textarea rows="10"></textarea>
        </div>

        <div class="footer">
            <div class="checkbox-area">
                <form>
                    <input type="checkbox" id="subscribe">
                    <label for="subscribe">Subscribe</label>
                </form>
            </div>

            <div class="submit-area">
                <form><input type="submit" value="SEND"></form>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>

</body>

</html>
